<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset class="contactinfo">
            <label id="name-label">
                First Name: <input id="name" type="text" placeholder="Enter your fist name" />
            </label>
            <label id="last-name-label">
                Last Name: <input id="last-name" type="text" placeholder=" Enter your last name"/>
            </label>
            <label id="email-label">
                Email: <input id="email" placeholder="Enter your email" />
            </label>
            <label id="age-label">
                Age: <input id="number" type="number" placeholder="Enter your Age"/>
            </label>
        </fieldset>
        <fieldset>
            <label> Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">
                        Select Current Role
                    </option>
                    <option value="1">
                        Student
                    </option>
                    <option value="2">
                        Full-Time Job
                    </option>
                    <option value="3">
                        Full-Time Learner
                    </option>
                    <option value="4">
                        Preferr not to say
                    </option>
                    <option value="5">
                        Other
                    </option>
                </select>
            </label>
            <label>
                Would you recommend freeCodeCamp to a friend?
                <label>Definitely <input type="radio" name="recommendation"></label>
                <label>Maybe <input type="radio" name="recommendation"></label>
                <label>Not Sure <input type="radio" name="recommendation"></label>
            </label>
         
        </fieldset>
    </form>
    
</body>
</html>
